{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block main %}

<div class="features">
    <h1>Sign Up</h1>
    <form method="post" class="form-align">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>


{% endblock %}
