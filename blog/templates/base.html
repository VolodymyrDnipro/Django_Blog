{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'js/navbar.js' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<aside>
    <img src="{% static 'img/blog.svg' %}" alt="logo">
    <span class="logo">log</span>
    <hr>
    <ul>
        <a href="{% url 'blog:index' %}"><li><i class="bi bi-house"></i>Home</li></a>
        <a href="{% url 'blog:post_list' %}"><li><i class="bi bi-pencil-square"></i>Posts</li></a>
    </ul>
    <hr>
    <ul class="bottom-links">
        <a href="{% url 'blog:login' %}"><li><i class="bi bi-person"></i>Login</li></a>
    </ul>
</aside>
<main>
    {% block main %}{% endblock %}
</main>
</body>
</html>
