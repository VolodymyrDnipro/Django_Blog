{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block main %}
<div class="edit-post">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <p class="back-bottom"><a href="{% url 'blog:post_detail' post.pk %}">Back</a></p>
</div>
{% endblock %}
