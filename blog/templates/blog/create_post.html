{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block main %}

<div class="post-create">
    <h2>Create Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Create Post</button>
    </form>
</div>

{% endblock %}
